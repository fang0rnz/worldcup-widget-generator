<div class="container">
  <div class="columns">
    <div class="column">
      <div class="hello">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input">
          </div>
        </div>
      </div>
    </div>
  </div>

  <h1>Selecione as opções:</h1>
  <select @input="pickTeam">
    <option :value="key" v-for="(team, key) in teams" :key="key">
      {{team}}
    </option>
  </select>
  <input type="date" @input="pickDate">
  <div class="onoffswitch">
    <input @input="toggleAbbreviation" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch"></label>
  </div>
</div>
